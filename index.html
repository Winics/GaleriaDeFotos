<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Galeria de Fotos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova image +</button>
    </header>
    <form>
        <h2>Insira nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="bt-cancelar" >Cancelar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
    <ul>
        <li>
            <img src="./image/Image-1.jpg" alt="image-1"/>
            <div class="overlay-imagem-link">
                <a href="./image/Image-1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay-imagem-link">
        </li>
        <li>
            <img src="./image/Image-2.jpg" alt="image-2"/>
            <div class="overlay-imagem-link">
                <a href="./image/Image-2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay-imagem-link">
        </li>
    </ul>
</body>
</html>
